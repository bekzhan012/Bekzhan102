<!DOCTYPE html>
<html>
<head>
  <title>Календарь</title>
  <style>
    .calendar {
      margin: 20px auto;
      width: 430px;
      font-family: Arial, sans-serif;
    }

    .calendar-header {
      background-color: #f68700;
      padding: 20px;
      text-align: center;
    }

    .calendar-table {
      width: 100%;
    }

    .calendar-table th {
      background-color: #fdfdfd;
      padding: 20px;
      text-align: center;
    }

    .calendar-table td {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="calendar-header">
      <h2>Май 2023</h2>
    </div>
    <table class="calendar-table">
      <thead>
        <tr>
          <th>Пн</th>
          <th>Вт</th>
          <th>Ср</th>
          <th>Чт</th>
          <th>Пт</th>
          <th>Сб</th>
          <th>Вс</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
        </tr>
        <tr>
          <td>5</td>
          <td>6</td>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>10</td>
          <td>11</td>
        </tr>
        <tr>
          <td>12</td>
          <td>13</td>
          <td>14</td>
          <td>15</td>
          <td>16</td>
          <td>17</td>
          <td>18</td>
        </tr>
        <tr>
          <td>19</td>
          <td>20</td>
          <td>21</td>
          <td>22</td>
          <td>23</td>
          <td>24</td>
          <td>25</td>
        </tr>
        <tr>
          <td>26</td>
          <td>27</td>
          <td>28</td>
          <td>29</td>
          <td>30</td>
        </tr>
        <!-- Остальные недели -->
      </tbody>
    </table>
  </div>
</body>
</html>
